<div class="container">
    <i class="material-icons">
        play_circle_filled
        </i>
    <form [formGroup]="angForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
              <label>Email:</label>
              <input class="form-control" formControlName="email" type="text">
          </div>
          <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['email'].errors.required">
                Email is required.
              </div>
              <div *ngIf="angForm.controls['email'].errors.email">
                    Email must be a valid email address.
                </div>
          </div>
           <div class="form-group">
              <label>Repository:</label>
              <input class="form-control" formControlName="repository" type="text">
          </div>
          <div *ngIf="angForm.controls['repository'].invalid && (angForm.controls['repository'].dirty || angForm.controls['repository'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['repository'].errors.required">
                Repository is required.
              </div>
          </div>
          <div class="form-group">
            <label>Addon Name:</label>
            <input class="form-control" formControlName="addonName" type="text">
          </div>
          <div *ngIf="angForm.controls['addonName'].invalid && (angForm.controls['addonName'].dirty || angForm.controls['addonName'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['addonName'].errors.required">
              Addon name is required.
            </div>
         </div>
         <div class="form-group">
          <label>Addon Id:</label>
          <input class="form-control" formControlName="addonId" type="text">
          </div>
          <div class="form-group">
            <label>Partner Id:</label>
            <input class="form-control" formControlName="partnerId" type="text">
          </div>
          <div class="form-group">
            <label>Build Id:</label>
            <input class="form-control" formControlName="buildId" type="text">
          </div>
          <button type="submit" (click)="onSubmit('Register')"
              [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
              Register
          </button>
          <button type="submit" (click)="onSubmit('Update')"
              [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
              Update
          </button>
          <button type="submit" (click)="onSubmit('Download')"
              [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
              DownloadArtifact
          </button>
    </form>
  </div>
